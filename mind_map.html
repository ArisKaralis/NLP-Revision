            margin: 0;
            padding: 0;

            font-family: 'Inter', sans-serif;

            height: 100%;

            background: #000;
            color: #fff;
        }
        
        #mind-map {
            width: 100%;
            height: 100%;
            position: relative;
        }
        
        .node {
            cursor: pointer;
        }
        
        .node circle {
            fill: rgba(255, 255, 255, 0.1);
            stroke: rgba(255, 255, 255, 0.5);
            stroke-width: 1.5px;
            transition: all 0.3s ease;
        }
        
        .node:hover circle {
            fill: rgba(255, 255, 255, 0.25);
            stroke: rgba(255, 255, 255, 0.9);
        }
        
        .node.main-topic circle {
            fill: rgba(225, 29, 72, 0.2); /* Rose-600 with opacity */
            stroke: rgba(225, 29, 72, 0.8);
        }
        
        .node.classic-nlp circle {
            fill: rgba(59, 130, 246, 0.2); /* Blue-500 with opacity */
            stroke: rgba(59, 130, 246, 0.8);
        }
        
        .node.neural-nlp circle {
            fill: rgba(139, 92, 246, 0.2); /* Violet-500 with opacity */
            stroke: rgba(139, 92, 246, 0.8);
        }
        
        .node.lab-modules circle {
            fill: rgba(52, 211, 153, 0.2); /* Emerald-400 with opacity */
            stroke: rgba(52, 211, 153, 0.8);
        }
        
        .node text {
            font-size: 12px;
            fill: rgba(255, 255, 255, 0.9);
            font-weight: 500;
            text-anchor: middle;
            pointer-events: none;
            text-shadow: 0 1px 3px rgba(0,0,0,0.8);
        }
        
        .node.main-topic text {
            font-size: 16px;
            font-weight: 700;
        }
        
        .node.section-heading text {
            font-size: 14px;
            font-weight: 600;
        }
        
        .link {
            fill: none;
            stroke: rgba(255, 255, 255, 0.25);
            stroke-width: 1.5px;
        }
        
        .link-button {
            cursor: pointer;
            opacity: 0;
            transition: opacity 0.2s ease;
        }
        
        .link-button rect {
            fill: rgba(255, 255, 255, 0.1);
            stroke: rgba(255, 255, 255, 0.4);
            rx: 3;
            ry: 3;
        }
        
        .link-button text {
            fill: rgba(255, 255, 255, 0.8);
            text-anchor: middle;
            font-size: 12px;
            pointer-events: none;
        }
        
        .node:hover .link-button {
            opacity: 1;
        }
        
        .tooltip {
            position: absolute;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 5px 10px;
            border-radius: 3px;
            font-size: 12px;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.2s;
        }
        
        .controls {
            position: absolute;
            bottom: 20px;
            right: 20px;
            display: flex;
            gap: 10px;
        }

            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 18px;
            transition: background 0.2s;
        }
        
        .control-button:hover {
            background: rgba(255, 255, 255, 0.2);
        }

            top: 20px;
            left: 20px;

            background: rgba(0, 0, 0, 0.6);
            padding: 15px;
            border-radius: 5px;

            opacity: 0;

            pointer-events: none;

        // Create the D3 visualization
        function createMindMap() {
            // SVG dimensions
            const width = window.innerWidth;
            const height = window.innerHeight;
            
            // Create the SVG container
            const svg = d3.select("#mind-map")
                .append("svg")
                .attr("width", width)
                .attr("height", height);
            
            // Create a group element for the mind map
            const g = svg.append("g")
                .attr("transform", `translate(${width / 2}, ${height / 2})`);
            
            // Create the zoom behavior
            const zoom = d3.zoom()
                .scaleExtent([0.1, 4])
                .on("zoom", (event) => {
                    g.attr("transform", event.transform);
                });
            
            // Apply zoom behavior to the SVG
            svg.call(zoom);
            
            // Create a tree layout
            const tree = d3.tree()
                .size([360, Math.min(width, height) / 2 - 120])
                .separation((a, b) => (a.parent == b.parent ? 1 : 2) / a.depth);
            
            // Root data processing
            const root = d3.hierarchy(mindMapData);
            
            // Function to update the mind map
            function update(source) {
                // Compute the new tree layout
                tree(root);
                
                // Convert tree coordinates to Cartesian coordinates
                const nodes = root.descendants().map(d => {
                    const angle = (d.x - 90) / 180 * Math.PI;
                    return {
                        ...d,
                        x: d.y * Math.cos(angle),
                        y: d.y * Math.sin(angle),
                        angle: d.x,
                        radius: d.y
                    };
                });

                const links = root.links().map(d => {
                    const sourceAngle = (d.source.x - 90) / 180 * Math.PI;
                    const targetAngle = (d.target.x - 90) / 180 * Math.PI;
                    
                    return {
                        source: {
                            x: d.source.y * Math.cos(sourceAngle),
                            y: d.source.y * Math.sin(sourceAngle),
                        },
                        target: {
                            x: d.target.y * Math.cos(targetAngle),
                            y: d.target.y * Math.sin(targetAngle),
                        }
                    };
                });
                
                // Create path generator for links
                const linkGenerator = d3.linkRadial()
                    .angle(d => d.x / 180 * Math.PI)
                    .radius(d => d.y);
                
                // Nodes
                const node = g.selectAll(".node")
                    .data(nodes, d => d.data.name)
                    .join("g")
                    .attr("class", d => {
                        let classes = "node";
                        if (d.data.nodeClass) {
                            classes += " " + d.data.nodeClass;
                        }
                        return classes;
                    })
                    .attr("transform", d => `translate(${d.x}, ${d.y})`)
                    .on("click", function(event, d) {
                        // Toggle children on click
                        if (d.children) {
                            d._children = d.children;
                            d.children = null;
                        } else if (d._children) {
                            d.children = d._children;
                            d._children = null;
                        }
                        update(d);
                    })
                    .on("mouseover", function(event, d) {
                        // Show tooltip
                        const tooltip = d3.select(".tooltip");
                        tooltip.style("opacity", 1)
                            .html(`${d.data.name}`)
                            .style("left", (event.pageX + 15) + "px")
                            .style("top", (event.pageY - 30) + "px");
                            
                        // Show node details
                        const details = d3.select(".node-details");
                        details.style("opacity", 1)
                            .style("pointer-events", "auto");
                        
                        details.select("h2").text(d.data.name);
                        
                        let description = "Click to expand or collapse this node.";
                        if (d.data.url) {
                            description += "<br>Click the arrow button to visit the page.";
                        }
                        
                        details.select("p").html(description);
                    })
                    .on("mouseout", function() {
                        // Hide tooltip on mouseout
                        d3.select(".tooltip").style("opacity", 0);
                        
                        // Hide node details
                        d3.select(".node-details")
                            .style("opacity", 0)
                            .style("pointer-events", "none");
                    });

                // Add circles to nodes
                node.selectAll("circle")
                    .data(d => [d])
                    .join("circle")
                    .attr("r", d => {
                        // Size based on depth
                        if (d.depth === 0) return 30; // Root node
                        if (d.depth === 1) return 25; // Main sections
                        if (d.depth === 2) return 20; // Subsections
                        return 15; // Everything else
                    });

                // Add text to nodes
                node.selectAll("text")
                    .data(d => [d])
                    .join("text")
                    .attr("dy", d => d.children || d._children ? -35 : -25)
                    .text(d => d.data.name)
                    .call(wrap, 80);
                
                // Add link buttons to nodes that have URLs
                const linkButton = node.selectAll(".link-button")
                    .data(d => d.data.url ? [d] : [])
                    .join("g")
                    .attr("class", "link-button")
                    .attr("transform", d => {
                        // Position based on node depth
                        let yOffset = -25;
                        if (d.depth === 0) yOffset = -45;
                        if (d.depth === 1) yOffset = -40;
                        if (d.depth === 2) yOffset = -35;
                        
                        return `translate(0, ${yOffset})`;
                    })
                    .on("click", function(event, d) {
                        event.stopPropagation(); // Prevent node click
                        window.location.href = d.data.url;
                    });
                
                // Button background
                linkButton.selectAll("rect")
                    .data(d => [d])
                    .join("rect")
                    .attr("width", 20)
                    .attr("height", 20)
                    .attr("x", -10)
                    .attr("y", -10);
                
                // Arrow symbol
                linkButton.selectAll("text")
                    .data(d => [d])
                    .join("text")
                    .attr("dy", 4)
                    .html("‚Üí");

                // Links
                g.selectAll(".link")
                    .data(links)
                    .join("path")
                    .attr("class", "link")
                    .attr("d", d => {
                        return `M${d.source.x},${d.source.y}L${d.target.x},${d.target.y}`;
                    });
                
                // Set initial expanded state
                if (source === root) {
                    // Expand only the first level initially
                    root.children.forEach(child => {
                        if (child.children) {
                            child._children = child.children;
                            child.children = null;
                        }
                    });
                    update(root);
                }
            }
            
            // Function to wrap text
            function wrap(text, width) {
                text.each(function() {
                    const text = d3.select(this);
                    const words = text.text().split(/\s+/).reverse();
                    let word;
                    let line = [];
                    let lineNumber = 0;
                    const lineHeight = 1.1; // ems
                    const y = text.attr("y") || 0;
                    const dy = parseFloat(text.attr("dy") || 0);
                    let tspan = text.text(null).append("tspan").attr("x", 0).attr("y", y).attr("dy", dy + "em");
                    
                    while (word = words.pop()) {
                        line.push(word);
                        tspan.text(line.join(" "));
                        if (tspan.node().getComputedTextLength() > width) {
                            line.pop();
                            tspan.text(line.join(" "));
                            line = [word];
                            tspan = text.append("tspan").attr("x", 0).attr("y", y).attr("dy", ++lineNumber * lineHeight + dy + "em").text(word);
                        }
                    }
                });
            }
            
            // Initialize the visualization
            update(root);
            
            // Add zoom controls
            d3.select("#zoom-in").on("click", () => {
                svg.transition().duration(300).call(zoom.scaleBy, 1.3);
            });
            
            d3.select("#zoom-out").on("click", () => {
                svg.transition().duration(300).call(zoom.scaleBy, 0.7);
            });
            
            d3.select("#reset").on("click", () => {
                svg.transition().duration(500).call(
                    zoom.transform, 
                    d3.zoomIdentity.translate(width / 2, height / 2)
                );
            });
        }
        
        // Run the visualization after DOM is loaded
        document.addEventListener("DOMContentLoaded", () => {
            createGalaxyBackground();
            createMindMap();
        });
    </script>
</body>
